<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود پنل مدیریت</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6">ورود به پنل مدیریت</h1>
        {% if error %}
        <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm">{{ error }}</div>
        {% endif %}
        <form method="post" action="/admin">
            <div class="mb-4">
                <label class="block mb-1 text-gray-700" for="username">نام کاربری</label>
                <input class="w-full border rounded px-3 py-2" type="text" id="username" name="username" placeholder="admin" required>
            </div>
            <div class="mb-6">
                <label class="block mb-1 text-gray-700" for="password">رمز عبور</label>
                <input class="w-full border rounded px-3 py-2" type="password" id="password" name="password" placeholder="******" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">ورود</button>
        </form>
    </div>
</body>
</html>
